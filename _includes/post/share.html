<div class="share sticky-top sticky-top-offset">
  <p> Share this </p>

  <ul>
    <li class="ml-1 mr-1">
      <a target="_blank" href="https://twitter.com/share?text={{ page.title | url_encode }}&amp;url={{ page.url | absolute_url | url_encode }}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
        <i class="fab fa-twitter"></i>
      </a>
    </li>

    <li class="ml-1 mr-1">
      <a target="_blank" href="https://facebook.com/sharer.php?p={{ page.title | url_encode }}&amp;u={{ page.url | absolute_url | url_encode }}" onclick="window.open(this.href, 'facebook-share', 'width=550,height=435');return false;">
        <i class="fab fa-facebook-f"></i>
      </a>
    </li>

    <li class="ml-1 mr-1">
      <a target="_blank" href="https://www.linkedin.com/sharing/share-offsite/?mini=true&amp;title={{ page.title | url_encode }}&amp;url={{ page.url | absolute_url | url_encode }}" onclick="window.open(this.href, 'linkedin-share', 'width=550,height=435');return false;">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </li>
  </ul>
 </div>
