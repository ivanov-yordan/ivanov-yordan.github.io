{% if site.mailchimp-list %}
  <div class="border p-5 bg-lightblue">
    <div class="row justify-content-between">
      <div class="col-md-6 mb-2 mb-md-0">
        <h5 class="font-weight-bold">Join Newsletter</h5>
        Get the latest news right in your inbox. I never spam!
      </div>

      <div class="col-md-6">
        <div class="row">
          <form action="{{ site.mailchimp-list }}" method="post" name="mc-embedded-subscribe-form" class="validate w-100" novalidate>

              <input type="email" placeholder="Enter e-mail address" name="EMAIL" class="required email form-control w-100" id="mce-EMAIL" autocomplete="on" required>
              <button type="submit" value="Subscribe" name="subscribe" class="heart btn btn-success btn-block w-100 mt-2">Subscribe</button>
              <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_e0b56c32fb49aebd4080fb753_e5c9c71c74" tabindex="-1" value=""></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endif %}
