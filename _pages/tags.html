---
title: Tags
permalink: /tags/
lang: en-US
---

{% for tag in site.tags %}
  <section class="tag">
    <h2 class="font-weight-bold spanborder text-capitalize" id="{{ tag[0] | downcase }}"><span>{{ tag[0] }}</span></h2>
      {% assign pages_list = tag[1] %}

      {% for post in pages_list %}
        <h3 class="h5">
          <a href="{{ post.url | absolute_url }}">{{ post.title }}</a>
        </h3>
      {% endfor %}
  </section>
{% endfor %}
